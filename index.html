<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai in Autonomous Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #e2e8f0; --accent: #3b82f6; --border: #334155; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: var(--card-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; height: 100%; }
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; height: 100%; overflow-y: auto; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        .upload-zone { border: 2px dashed var(--border); border-radius: 12px; padding: 30px; text-align: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .upload-zone:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        .media-container { background: black; border-radius: 12px; overflow: hidden; position: relative; flex-grow: 1; display: flex; align-items: center; justify-content: center; min-height: 400px; border: 1px solid var(--border); }
        video, img { width: 100%; height: 100%; object-fit: contain; display: none; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--accent); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Enhanced loading overlay centering */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        /* Progress bar styling */
        .progress-container {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex">
    <div class="sidebar">
        <h4 class="mb-4 fw-bold"><i class="bi bi-robot text-primary"></i> Ai in Autonomous Vehicles</h4>
        
        <div class="mb-3">
            <label class="text-muted small mb-2">FILE UPLOAD</label>
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <i class="bi bi-cloud-upload fs-2"></i>
                <div class="small mt-2">Upload Photo/Video</div>
            </div>
            <input type="file" id="fileInput" class="d-none" accept="video/*,image/*" onchange="handleFileSelect()">
        </div>

        <div class="mb-4">
            <button id="processBtn" onclick="processMedia()" class="btn btn-primary w-100 fw-bold py-2 mb-3" disabled>RUN INFERENCE</button>
            <hr class="border-secondary">
            <label class="text-muted small mb-2">REAL-TIME</label>
            <div class="d-flex gap-2">
                <button onclick="startBrowserFeed()" class="btn btn-danger flex-grow-1 fw-bold py-2"><i class="bi bi-broadcast me-2"></i> LIVE</button>
                <button onclick="stopFeed()" class="btn btn-secondary fw-bold py-2"><i class="bi bi-stop-circle"></i></button>
            </div>
            <button onclick="startPopup()" class="btn btn-outline-secondary w-100 fw-bold py-2 btn-sm mt-2"><i class="bi bi-window me-2"></i> Popup Mode (Debug)</button>
        </div>

        <div class="mt-auto">
            <div class="stat-card">
                <small class="text-muted">SYSTEM STATUS</small>
                <div class="d-flex align-items-center mt-2"><span class="badge bg-success me-2">ONLINE</span><span class="small">Ready</span></div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="row g-3">
            <div class="col-md-4"><div class="stat-card"><small class="text-muted">DECISION</small><h3 class="fw-bold mb-0 text-white" id="actionDisplay">--</h3></div></div>
            <div class="col-md-4"><div class="stat-card"><small class="text-muted">STATE</small><h3 class="fw-bold mb-0 text-white" id="statusDisplay">IDLE</h3></div></div>
        </div>

        <div class="media-container">
            <div class="text-center text-muted" id="placeholderText"><i class="bi bi-images fs-1"></i><p>Waiting for Input...</p></div>
            <video id="mainVideo" controls></video>
            <img id="mainImage" alt="Output">
            
            <!-- Improved loading overlay with proper centering and progress bar -->
            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                <span class="loader mb-3"></span>
                <h5 class="text-white">Processing...</h5>
                <div class="progress-container">
                    <div class="progress" style="height: 8px;">
                        <div id="progressBar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="text-white mt-2 small" id="progressText">0%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://autonomous-vehicle-ai.onrender.com"; 
        let selectedFile = null;
        let pollingInterval = null;
        let progressInterval = null; // Added for progress tracking

        function handleFileSelect() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                selectedFile = input.files[0];
                document.getElementById('processBtn').disabled = false;
                document.getElementById('placeholderText').style.display = 'none';
                
                const video = document.getElementById('mainVideo');
                const img = document.getElementById('mainImage');
                const url = URL.createObjectURL(selectedFile);
                
                if (selectedFile.type.startsWith('image/')) { 
                    video.style.display = 'none'; 
                    img.style.display = 'block'; 
                    img.src = url; 
                } else { 
                    img.style.display = 'none'; 
                    video.style.display = 'block'; 
                    video.src = url; 
                }
                document.getElementById('statusDisplay').innerText = "READY";
            }
        }

        function startProgressTracking() {
            progressInterval = setInterval(async () => {
                try {
                    const res = await fetch(`${API_URL}/processing-progress`);
                    const data = await res.json();
                    
                    if (data.is_processing) {
                        const progress = data.progress || 0;
                        document.getElementById('progressBar').style.width = progress + '%';
                        document.getElementById('progressText').innerText = progress + '%';
                    }
                } catch (e) {
                    console.error("Progress tracking error", e);
                }
            }, 500);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        async function processMedia() {
            if (!selectedFile) return;
            
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
            
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').innerText = '0%';
            
            if (selectedFile.type.startsWith('video/')) {
                startProgressTracking();
            }
            
            const formData = new FormData();
            formData.append("file", selectedFile);

            try {
                const response = await fetch(`${API_URL}/process-media/`, { method: 'POST', body: formData });
                const data = await response.json();
                
                const resultUrl = data.media_url + "?t=" + new Date().getTime();
                const video = document.getElementById('mainVideo');
                const img = document.getElementById('mainImage');

                if (data.media_type === 'image') { 
                    video.style.display = 'none'; 
                    img.style.display = 'block'; 
                    img.src = resultUrl; 
                } else { 
                    img.style.display = 'none'; 
                    video.style.display = 'block'; 
                    video.src = resultUrl; 
                    video.play(); 
                }

                document.getElementById('actionDisplay').innerText = data.final_decision;
                const status = document.getElementById('statusDisplay'); 
                status.innerText = "COMPLETE"; 
                status.className = "fw-bold mb-0 text-success";

            } catch (error) { 
                alert("Error: " + error.message); 
            } 
            finally { 
                stopProgressTracking();
                overlay.style.display = 'none';
            }
        }

        function startBrowserFeed() {
            document.getElementById('statusDisplay').innerText = "LIVE STREAM";
            document.getElementById('statusDisplay').className = "fw-bold mb-0 text-danger";
            document.getElementById('actionDisplay').innerText = "WAITING...";
            document.getElementById('placeholderText').style.display = 'none';
            document.getElementById('mainVideo').style.display = 'none';
            
            const img = document.getElementById('mainImage');
            img.style.display = 'block';
            img.src = `${API_URL}/video_feed?t=${new Date().getTime()}`;

            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch(`${API_URL}/current-status`);
                    const data = await res.json();
                    const actionBox = document.getElementById('actionDisplay');
                    
                    actionBox.innerText = data.action;
                    
                    if(data.action === "STOP") actionBox.className = "fw-bold mb-0 text-danger";
                    else if(data.action === "SLOW DOWN") actionBox.className = "fw-bold mb-0 text-warning";
                    else actionBox.className = "fw-bold mb-0 text-success";

                } catch (e) { console.error("Polling error", e); }
            }, 100); 
        }

        async function stopFeed() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }

            const img = document.getElementById('mainImage');
            img.src = ""; 
            img.style.display = 'none';
            document.getElementById('placeholderText').style.display = 'block';
            
            document.getElementById('statusDisplay').innerText = "STOPPED";
            document.getElementById('statusDisplay').className = "fw-bold mb-0 text-white";
            document.getElementById('actionDisplay').innerText = "--";

            try {
                await fetch(`${API_URL}/stop-feed-signal`, { method: 'POST' });
                console.log("Webcam stopped and released");
            } catch (error) { 
                console.log("Feed stopped", error); 
            }
        }

        async function startPopup() {
            alert("Check your taskbar for the 'Real-Time Autonomous System' window!");
            await fetch(`${API_URL}/start-webcam/`, { method: 'POST' });
        }
    </script>
</body>
</html>
